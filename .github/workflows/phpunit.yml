name: phpunit

on: [ push ]

permissions: read-all

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: true
            matrix:
                symfony: [ "6.0", "7.0" ]

        name: symfony ${{ matrix.symfony }}

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    extensions: curl, mbstring, zip, pcntl, pdo, pdo_sqlite, iconv, json
                    coverage: xdebug

            -   name: Install dependencies
                run: composer require symfony/console:^${{ matrix.symfony }} symfony/finder:^${{ matrix.symfony }}

            -   name: Execute tests
                run: |
                    sudo vendor/bin/phpunit --colors=always --exclude-group Translate
                    sudo vendor/bin/phpunit --colors=always --group Translate
